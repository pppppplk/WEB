<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Задачи</title>
  <link rel="stylesheet" type="text/css" href="1.css">
 </head>
 <body>
<div class="container page-todo bootstrap snippets bootdeys">
<div class="col-sm-7 tasks">
<div class="task-list">
    <h1>Задачи</h1>
    <div class="priority high"><span>Срочно</span></div>
    <div class="task high">
      <div class="desc">
        <div class="title">Задача № 1</div>
        <div>Сдать контрольную работу</div>
      </div>
      <div class="time">
        <div class="date">Октябрь 1, 2021</div>
        <div> 1 день</div>
      </div>
    </div>
    <div class="priority medium"><span>Еще есть время</span></div>

    <div class="task medium">
      <div class="desc">
        <div class="title">Задача № 2</div>
        <div>Сделать домашнюю работу по экономпетрике</div>
      </div>
      <div class="time">
        <div class="date">Октябрь 4, 2021</div>
        <div> 4 дня</div>
      </div>
    </div>
    <div class="priority low"><span>Не срочно</span></div>

    <div class="task low">
      <div class="desc">
        <div class="title">Задача № 3</div>
        <div>Сдать доклад </div>
      </div>
      <div class="time">
        <div class="date">Ноябрь 1, 2021</div>
        <div> 1 месяц</div>
      </div>
    </div>
    </div>
    <div class="clearfix"></div>    
</div>    
</div>
</div>
</body>
</html>
